<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Diabetes Prediction</title>
</head>
<body>
    <div class="bg-img"></div>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="post">
            <label for="pregnancies">Number of Pregnancies:</label>
            <input type="number" name="pregnancies" required><br>
            <label for="glucose">glucose:</label>
            <input type="number" name="glucose" required><br>
            <label for="blood_pressure">blood pressure:</label>
            <input type="number" name="blood_pressure" required><br>
            <label for="skin_thickness">skin_thickness:</label>
            <input type="number" name="skin_thickness" required><br>
            <label for="insulin">insulin:</label>
            <input type="number" name="insulin" required><br>
            <label for="bmi">BMI:</label>
            <input type="number" name="bmi" required><br>
            <label for="pedigree_function">Pedigree Function:</label>
            <input type="number" step="any" name="pedigree_function" required><br>
            <label for="age">Age:</label>
            <input type="number" name="age" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
            <p class="result">{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
